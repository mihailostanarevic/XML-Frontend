<div>
  <nz-layout>
    <nz-header>
      <div class="logo">
        <label style="color: white; font-style: oblique; font-size: large;">
            Welcome!
        </label>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item (click)="logout()" style="margin-left: 85%;">Log out</li>
      </ul>
    </nz-header>
    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzTheme="dark" nzMode="inline" class="sider-menu">
          <li *ngIf="isAdmin" nz-submenu>
            <span title>Lists</span>
            <ul>
              <li (click)="createCarBrand()" nz-menu-item>Brands</li>
              <li (click)="createCarClass()" nz-menu-item>Classes</li>
              <li (click)="createCarModel()" nz-menu-item>Models</li>
              <li (click)="createGearshiftType()" nz-menu-item>Gearshift types</li>
              <li (click)="createFuelType()" nz-menu-item>Fuel types</li>
            </ul>
          </li>
          <li nz-submenu>
            <span title>Search</span>
            <ul>
              <li (click)="search()" nz-menu-item>Regular search</li>
              <li nz-menu-item>Advanced search</li>
            </ul>
          </li>
          <li *ngIf="isAgent" nz-submenu>
            <span title>Ad</span>
            <ul>
              <li (click)="createAd()" nz-menu-item>Create</li>
              <li (click)="changeAvailability()" nz-menu-item>Agent ads</li>
            </ul>
          </li>
          <li *ngIf="isAgent" (click)="agentRequests()" nz-menu-item>Requests</li>
          <li *ngIf="isSimpleUser" (click)="simpleUserRequests()" nz-menu-item>Requests</li>
        </ul>
      </nz-sider>
      <nz-layout class="inner-layout">
        <nz-content>
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
    </nz-layout>
 </nz-layout>
</div>
